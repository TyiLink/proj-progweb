<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programação WEB</title>
    <script src="https://kit.fontawesome.com/bb3c20f391.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a href="index.html" class="menu-back">
        <div class="menu-back-lines"></div>
    </a>
    <form class="account" onsubmit="SignUp(); return false;">
        <div class="input-div">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuário" minlength="4" maxlength="32" required>
        </div>
        <div class="input-div">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" minlength="4" maxlength="32" required>
        </div>
        <input type="submit" class="sdm-button" value="Cadastrar-se">

        <p class="error-msg"></p>
        <p class="msg">Já possui uma conta? <a href="login.html">Login</a></p>
    </form>
    <script src="js/cadastro.js"></script>
</body>
</html>
