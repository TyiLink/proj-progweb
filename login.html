<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programação WEB</title>
    <script src="https://kit.fontawesome.com/bb3c20f391.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a href="index.html" class="menu-back">
        <div class="menu-back-lines"></div>
    </a>
    <div class="login">
        <form action="index.html">
            <div class="input-div">
                <i class="fas fa-user"></i>
                <input class="input" placeholder="Usuário" minlength="5" maxlength="32" required type="text">
            </div>
            <div class="input-div">
                <i class="fas fa-lock"></i>
                <input class="input" placeholder="Senha" minlength="5" maxlength="32" required type="password">
            </div>
            <input type="submit" class="sdm-button" value="Login">            
        </form>

        <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
