<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/bb3c20f391.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="menu-back" onclick="window.history.go(-1)">
        <div class="menu-back-lines"></div>
    </div>
    <form class="account" onsubmit="login(); return false;">
        <div class="input-div">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuário" minlength="4" maxlength="16" pattern="[A-Za-z0-9]+" required>
        </div>
        <div class="input-div">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" minlength="4" maxlength="16" required>
        </div>
        <input type="submit" class="sdm-button" value="Login">

        <p class="error-msg"></p>
        <p class="msg">Ainda não fez sua conta? <a href="signup.html">Cadastre-se</a></p>
    </form>
    <script src="../js/scripts.js"></script>
</body>
</html>
